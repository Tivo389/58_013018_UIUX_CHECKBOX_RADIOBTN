<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS Checkboxes &amp; Radio Buttons</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 half--block flex--center--center">
      <div class="debug">
        <div>
          <input id="checkBox1" name="check_1" type="checkbox"/>
          <label for="checkBox1">Default Checkbox</label>
        </div>
        <div>
          <input id="checkBox2" name="check_2" type="checkbox" checked="checked">
          <label for="checkBox2">Checked</label>
        </div>
        <div>
          <input id="checkBox3" name="check_3" type="checkbox" disabled="disabled">
          <label for="checkBox3">Disabled</label>
        </div>
        <div>
          <input id="checkBox4" name="check_4" type="checkbox" disabled="disabled" checked="checked">
          <label for="checkBox4">Checked &amp; Disabled</label>
        </div>
      </div>
    </div>
    <div class="col-xs-6 half--block flex--center--center">
      <div class="debug">
        <div>
          <input id="checkBoxCss1" name="check_1" type="checkbox"/>
          <label for="checkBoxCss1">Styled Checkbox</label>
        </div>
        <div>
          <input id="checkBoxCss2" name="check_2" type="checkbox" checked="checked">
          <label for="checkBoxCss2">Checked</label>
        </div>
        <div>
          <input id="checkBoxCss3" name="check_3" type="checkbox" disabled="disabled">
          <label for="checkBoxCss3">Disabled</label>
        </div>
        <div>
          <input id="checkBoxCss4" name="check_4" type="checkbox" disabled="disabled" checked="checked">
          <label for="checkBoxCss4">Checked &amp; Disabled</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 half--block flex--center--center">
      <div class="debug">
        <div>
          <input name="radio_1" type="radio"/>
          <label>Default Radio Button</label>
        </div>
        <div>
          <input name="radio_1" type="radio"/>
          <label>Default</label>
        </div>
        <div>
          <input name="radio_2" type="radio" checked="checked">
          <label>Checked</label>
        </div>
        <div>
          <input name="radio_3" type="radio" disabled="disabled">
          <label>Disabled</label>
        </div>
        <div>
          <input name="radio_4" type="radio" disabled="disabled" checked="checked">
          <label>Disabled &amp; checked</label>
        </div>
      </div>
    </div>
    <div class="col-xs-6 half--block flex--center--center">
      <div class="debug">
        <div>
          <input name="radioCss_1" type="radio"/>
          <label>Styled Radio Button</label>
        </div>
        <div>
          <input name="radioCss_1" type="radio"/>
          <label>Styled Radio Button</label>
        </div>
        <div>
          <input name="radioCss_2" type="radio" checked="checked">
          <label>Checked</label>
        </div>
        <div>
          <input name="radioCss_3" type="radio" disabled="disabled">
          <label>Disabled</label>
        </div>
        <div>
          <input name="radioCss_4" type="radio" disabled="disabled" checked="checked">
          <label>Disabled &amp; checked</label>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
